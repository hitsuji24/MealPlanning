<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <header>
        <h1>1週間分の献立プランニング</h1>
    </header>

    <div class="nutrientsInput">
        <p>1日あたりの目標摂取量を教えてください</p>
        <form id="nutrientsForm">
            <div class="protein">
                <p>プロテイン</p>
                <label for="minProtein">最低値(g)</label>
                <input type="number" id="minProtein">
                <label for="maxProtein	">最大値(g)</label>
                <input type="number" id="maxProtein">
            </div>
            <div class="fat">
                <p>脂質</p>
                <label for="mminFat">最低値(g)</label>
                <input type="number" id="minFat">
                <label for="maxFat">最大値(g)</label>
                <input type="number" id="maxFat">
            </div>
            <div class="carbs">
                <p>炭水化物</p>
                <label for="minCarbs">最低値(g)</label>
                <input type="number" id="minCarbs">
                <label for="maxCarbs">最大値(g)</label>
                <input type="number" id="maxCarbs">
            </div>
            <div class="calories">
                <p>カロリー</p>
                <label for="minCalories">最低値(g)</label>
                <input type="number" id="minCalories">
                <label for="maxCalories	">最大値(g)</label>
                <input type="number" id="maxCalories">
            </div>
            <button type="submit">レシピを検索</button>
        </form>
    </div>

    <div class="mealPlan">
        <div class="mondayPlan"></div>
            <div class="mondayMorning"></div>
            <div class="mondayLunch"></div>
            <div class="mondayDinner"></div>
        <div class="tuesdayPlan"></div>
            <div class="tuesdayMorning"></div>
            <div class="tuesdayLunch"></div>
            <div class="tuesdayDinner"></div>
        <div class="wednesdayPlan"></div>
            <div class="wednesdayMorning"></div>
            <div class="wednesdayLunch"></div>
            <div class="wednesdayDinner"></div>
        <div class="thursdayPlan"></div>
            <div class="thursdayMorning"></div>
            <div class="thursdayLunch"></div>
            <div class="thursdayDinner"></div>
        <div class="fridayPlan"></div>
            <div class="fridayMorning"></div>
            <div class="fridayLunch"></div>
            <div class="fridayDinner"></div>
        <div class="saturdayPlan"></div>
            <div class="saturdayMorning"></div>
            <div class="saturdayLunch"></div>
            <div class="saturdayDinner"></div>
        <div class="sundayPlan"></div>
            <div class="sundayMorning"></div>
            <div class="sundayLunch"></div>
            <div class="sundayDinner"></div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
